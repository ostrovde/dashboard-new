name: Sync to Old Dashboard
on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror changes to old dashboard
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config --global user.name "MCP Bot"
          git config --global user.email "mcp-bot@rayagro.local"
          git clone https://github.com/ostrovde/rayagro-yield-dashboard-old.git oldrepo
          rsync -av --delete --exclude '.git' --exclude 'node_modules' ./ oldrepo/
          cd oldrepo
          git add .
          git commit -m "auto-sync from dashboard-new" || echo "No changes to commit"
          git push https://${SYNC_TOKEN}@github.com/ostrovde/rayagro-yield-dashboard-old.git main

      - name: Notify Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          MSG="‚úÖ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π *dashboard-new* —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω —Å *rayagro-yield-dashboard-old*%0Aüïí $(date '+%Y-%m-%d %H:%M:%S')%0Aüß© Commit: ${COMMIT_MSG}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MSG}" \
            -d parse_mode="Markdown"
