name: Smoke
on:
  push: { branches: [ "msp-dev" ] }
  pull_request: { branches: [ "main", "msp-dev" ] }
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build+smoke
        env: { CI: "true" }
