name: smoke

on:
  push:
    branches: [ "msp-dev" ]
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.css"
      - "**/*.json"
      - "index.html"
      - "scripts/**"
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke
        run: |
          chmod +x scripts/smoke.sh
          ./scripts/smoke.sh

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            logs/*.log
            logs/*.http
