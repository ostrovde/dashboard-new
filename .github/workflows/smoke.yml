name: smoke

on:
  push:
    branches: [ "msp-dev" ]
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.css"
      - "**/*.json"
      - "index.html"
      - "scripts/**"
      - "data/**"
      - "diagnostics.py"
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: KPI validate (sample)
        run: |
          python3 scripts/validate_kpi.py data/sample_kpi.csv | tee kpi.json
          # Учебные ошибки допустимы — не валим job
          exit 0

      - name: GEO validate (sample)
        run: |
          python3 scripts/geo_check.py data/sample_geo.csv | tee geo.json
          exit 0

      - name: Diagnostics summary (JSON)
        run: |
          python3 diagnostics.py --json | tee diagnostics.json
          # Диагностика может завершиться кодом 1 из-за учебных errors — не валим job
          exit 0

      - name: Smoke
        run: |
          chmod +x scripts/smoke.sh
          ./scripts/smoke.sh

      - name: Upload logs & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-kpi-geo-diagnostics
          path: |
            logs/*.log
            logs/*.http
            logs/validator-*.json
            diagnostics.json
            kpi.json
            geo.json
          if-no-files-found: ignore
